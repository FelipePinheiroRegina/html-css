<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Entrar</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/login.css">

<body>
        <main>
            <div id="volta">
                <a href="index.html" target="_self" rel="previous"><span class="material-icons">reply</span></a>
            </div>
        
        <section>
            
            <div id="imagem">
                
            </div>
            <div id="p">
                <p>
                    Bem-Vindo <br>
                    Ao <br>
                    Treinamento Gym<sup>'</sup>s
                </p>
            </div>
            <div id="formulario">
                    <form action="login.php" method="post" autocomplete="on">
                    <label for="iemail"><span class="material-icons">person</span></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required minlength="8" maxlength="30" placeholder="E-mail">
                    <br>
                    <label for="isenha"><span class="material-icons">key</span></label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="16" placeholder="Senha">
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </section>
    </main>
