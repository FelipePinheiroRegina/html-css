<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }
    
    table {
        width: 400px;
        border-collapse: collapse;
        border: 5px solid red;
    }

    tr.linha {
        background-color: darkgrey;
    }


    td {
        border: 1px solid black;
        padding: 8px;
    }

    td.bloco {
        background-color: yellow;
    }
</style>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="bloco">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
