<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            position: relative;
        }
        form {
            position: absolute;
            display: inline-block;
            border: 5px solid blue;
            padding: 10px;
            

            
        }

        

       
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <div>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" size="15" placeholder="Digite seu nome" autocomplete="username">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" required value="2022-10">
            </p>
            <p>
                <label for="dprov">Dia da Prova</label>
                <input type="date" name="prov" id="dprov" value="2022-10-04">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
